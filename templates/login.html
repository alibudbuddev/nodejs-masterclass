<h1>Login To Your Account</h1>
<h2>Enter your phone number and password</h2>

<div class="formWrapper">
  <form id="sessionCreate" action="/api/auth" method="POST">
    <div class="formError"></div>
    <div class="inputWrapper">
      <div class="inputLabel">Email</div>
      <input type="text" name="email" placeholder="youremail@mail.com" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Your Password</div>
      <input type="password" name="password" placeholder="*********" />
    </div>
    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta blue">Login</button>
    </div>
  </form>
</div>

<script type="text/javascript" charset="utf-8" src="/public/scripts/forms.js"></script>
<script type="text/javascript" charset="utf-8" src="/public/scripts/login.js"></script>
