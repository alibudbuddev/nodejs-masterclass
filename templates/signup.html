<h1>Sign Up</h1>
<h2>Signup to access products and place an order</h2>

<div class="formWrapper">
  <form id="accountCreate" action="/api/users" method="POST">
    <div class="formError"></div>
    <div class="inputWrapper">
      <div class="inputLabel">Email</div>
      <input type="text" name="email" placeholder="youremail@mail.com" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Name</div>
      <input type="text" name="name" placeholder="Smith" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Address</div>
      <input type="text" name="address" placeholder="V2A Knight Street" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Choose a Password</div>
      <input type="password" name="password" placeholder="Make it a good one!" />
    </div>
    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta green">Get Started</button>
    </div>
  </form>
</div>

<script type="text/javascript" charset="utf-8" src="/public/scripts/forms.js"></script>
<script type="text/javascript" charset="utf-8" src="/public/scripts/signup.js"></script>
